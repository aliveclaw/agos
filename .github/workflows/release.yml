name: Release

on:
  push:
    tags: ["v*"]

jobs:
  build-wheel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install build
      - run: python -m build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  build-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]" pyinstaller
      - name: Build executable
        run: pyinstaller agos.spec --noconfirm
      - uses: actions/upload-artifact@v4
        with:
          name: agos-windows
          path: dist/agos.exe

  publish-pypi:
    needs: [build-wheel]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    needs: [build-wheel, build-exe]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - uses: actions/download-artifact@v4
        with:
          name: agos-windows
          path: agos-windows/
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
            agos-windows/agos.exe
          generate_release_notes: true
